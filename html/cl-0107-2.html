<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/theme-switcher.css">
    <script src="/script/theme-switcher.js" defer></script>
    <title>Dark Mode Toggle</title>
</head>
<body>
    <div class="theme-container" id="theme-container">
        <header class="header-theme-dark">
            <h1>Theme Switcher</h1>
            <button id="theme-toggle" class="button-theme-light">Toggle Theme</button>
        </header>
        <main class="main-theme-light">
            <section class="content-theme-light">
                <h2>Content Section</h2>
                <p>This is some content that demonstrates the theme switcher.</p>
            </section>
            <aside class="sidebar-theme-light">
                <h2>Sidebar Section</h2>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </aside>
        </main>
        <footer class="footer-theme-dark">
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
